<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信息录入表</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            success: '#52C41A',
            warning: '#FAAD14',
            danger: '#FF4D4F',
            neutral: {
              100: '#F5F5F5',
              200: '#E5E5E5',
              300: '#D4D4D4',
              400: '#A3A3A3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'hover': '0 8px 30px rgba(0, 0, 0, 0.12)',
          }
        },
      }
    }
  </script>

  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .form-input-focus {
        @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
      }
      .transition-all-300 {
        @apply transition-all duration-300 ease-in-out;
      }
    }
  </style>

  <style>
    /* 导入字体 */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
  </style>
</head>

<body class="font-inter bg-neutral-100 min-h-screen flex items-center justify-center p-4 md:p-6 lg:p-8">
  <!-- 表单卡片 -->
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-card transition-all-300 hover:shadow-hover animate-fade-in overflow-hidden">
    <!-- 表单头部 -->
    <div class="bg-primary text-white p-6 md:p-8">
      <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-2">垂直布局表单示例</h1>
      <p class="opacity-90">请填写以下信息，包含各种表单元素示例</p>
    </div>

    <!-- 表单内容 -->
    <form id="multiForm" class="p-6 md:p-8 space-y-10">
      <!-- 文本框区域 -->
      <div class="space-y-6">
        <h2 class="text-lg font-semibold text-neutral-800 flex items-center">
          <i class="fa fa-font text-primary mr-2"></i>基本信息
        </h2>

        <div class="space-y-6">
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-neutral-700">用户名</label>
            <input type="text" id="username" name="username"
                  class="w-full px-4 py-2.5 rounded-lg border border-neutral-300 transition-all-300 form-input-focus"
                  placeholder="请输入用户名">
          </div>

          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-neutral-700">电子邮箱</label>
            <input type="email" id="email" name="email"
                  class="w-full px-4 py-2.5 rounded-lg border border-neutral-300 transition-all-300 form-input-focus"
                  placeholder="请输入电子邮箱">
          </div>

          <div class="space-y-2">
            <label for="description" class="block text-sm font-medium text-neutral-700">个人简介</label>
            <textarea id="description" name="description" rows="3"
                     class="w-full px-4 py-2.5 rounded-lg border border-neutral-300 transition-all-300 form-input-focus resize-none"
                     placeholder="请简要介绍一下自己"></textarea>
          </div>
        </div>
      </div>

      <!-- 单选框区域 -->
      <div class="space-y-5">
        <h2 class="text-lg font-semibold text-neutral-800 flex items-center">
          <i class="fa fa-dot-circle-o text-primary mr-2"></i>性别选择
        </h2>

        <div class="flex flex-wrap gap-x-8 gap-y-4 pl-1">
          <label class="inline-flex items-center cursor-pointer group">
            <input type="radio" name="gender" value="male" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded-full peer-checked:border-primary flex items-center justify-center transition-all-300 mr-2">
              <div class="w-2.5 h-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-all-300"></div>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">男</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="radio" name="gender" value="female" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded-full peer-checked:border-primary flex items-center justify-center transition-all-300 mr-2">
              <div class="w-2.5 h-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-all-300"></div>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">女</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="radio" name="gender" value="other" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded-full peer-checked:border-primary flex items-center justify-center transition-all-300 mr-2">
              <div class="w-2.5 h-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-all-300"></div>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">其他</span>
          </label>
        </div>
      </div>

      <!-- 多选框区域 -->
      <div class="space-y-5">
        <h2 class="text-lg font-semibold text-neutral-800 flex items-center">
          <i class="fa fa-check-square-o text-primary mr-2"></i>兴趣爱好
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pl-1">
          <label class="inline-flex items-center cursor-pointer group">
            <input type="checkbox" name="hobby" value="reading" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all-300 mr-2">
              <i class="fa fa-check text-white text-xs scale-0 peer-checked:scale-100 transition-all-300"></i>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">阅读</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="checkbox" name="hobby" value="sports" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all-300 mr-2">
              <i class="fa fa-check text-white text-xs scale-0 peer-checked:scale-100 transition-all-300"></i>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">运动</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="checkbox" name="hobby" value="music" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all-300 mr-2">
              <i class="fa fa-check text-white text-xs scale-0 peer-checked:scale-100 transition-all-300"></i>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">音乐</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="checkbox" name="hobby" value="travel" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all-300 mr-2">
              <i class="fa fa-check text-white text-xs scale-0 peer-checked:scale-100 transition-all-300"></i>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">旅行</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="checkbox" name="hobby" value="coding" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all-300 mr-2">
              <i class="fa fa-check text-white text-xs scale-0 peer-checked:scale-100 transition-all-300"></i>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">编程</span>
          </label>

          <label class="inline-flex items-center cursor-pointer group">
            <input type="checkbox" name="hobby" value="cooking" class="sr-only peer">
            <div class="w-5 h-5 border-2 border-neutral-300 rounded peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-all-300 mr-2">
              <i class="fa fa-check text-white text-xs scale-0 peer-checked:scale-100 transition-all-300"></i>
            </div>
            <span class="text-neutral-700 group-hover:text-primary transition-all-300">烹饪</span>
          </label>
        </div>
      </div>

      <!-- 下拉框和日期区域 -->
      <div class="space-y-6">
        <h2 class="text-lg font-semibold text-neutral-800 flex items-center">
          <i class="fa fa-list-alt text-primary mr-2"></i>其他信息
        </h2>

        <div class="space-y-6">
          <div class="space-y-2">
            <label for="education" class="block text-sm font-medium text-neutral-700">最高学历</label>
            <select id="education" name="education"
                   class="w-full px-4 py-2.5 rounded-lg border border-neutral-300 transition-all-300 form-input-focus appearance-none bg-white">
              <option value="" disabled selected>请选择学历</option>
              <option value="highschool">高中及以下</option>
              <option value="associate">专科</option>
              <option value="bachelor">本科</option>
              <option value="master">硕士</option>
              <option value="phd">博士及以上</option>
            </select>
          </div>

          <div class="space-y-2">
            <label for="birthdate" class="block text-sm font-medium text-neutral-700">出生日期</label>
            <input type="date" id="birthdate" name="birthdate"
                  class="w-full px-4 py-2.5 rounded-lg border border-neutral-300 transition-all-300 form-input-focus">
          </div>
        </div>
      </div>

      <!-- 附件上传区域 -->
      <div class="space-y-5">
        <h2 class="text-lg font-semibold text-neutral-800 flex items-center">
          <i class="fa fa-upload text-primary mr-2"></i>附件上传
        </h2>

        <div id="dropArea" class="border-2 border-dashed border-neutral-300 rounded-lg p-6 text-center transition-all-300 hover:border-primary/50 hover:bg-primary/5 cursor-pointer">
          <input type="file" id="fileInput" name="files[]" multiple class="hidden">

          <div class="space-y-3">
            <i class="fa fa-cloud-upload text-4xl text-neutral-400 transition-all-300 group-hover:text-primary"></i>
            <p class="text-neutral-600">点击或拖拽文件到此处上传</p>
            <p class="text-xs text-neutral-500">支持 JPG, PNG, PDF, DOC 格式，单个文件不超过10MB</p>
          </div>

          <!-- 上传文件列表 -->
          <div id="fileList" class="mt-4 space-y-2 hidden">
            <h4 class="text-sm font-medium text-neutral-700 text-left">已上传文件：</h4>
            <div id="filesContainer" class="space-y-2 max-h-40 overflow-y-auto pr-2"></div>
          </div>
        </div>
      </div>

      <!-- 按钮区域 -->
      <div class="flex flex-wrap justify-end gap-4 pt-4 border-t border-neutral-200">
        <button type="button" id="resetBtn"
                class="px-6 py-2.5 bg-white border border-neutral-300 rounded-lg text-neutral-700 font-medium transition-all-300 hover:bg-neutral-50 hover:border-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-200 flex items-center">
          <i class="fa fa-refresh mr-2"></i>重置
        </button>

        <button type="button" id="saveDraftBtn"
                class="px-6 py-2.5 bg-neutral-200 rounded-lg text-neutral-700 font-medium transition-all-300 hover:bg-neutral-300 focus:outline-none focus:ring-2 focus:ring-neutral-300/50 flex items-center">
          <i class="fa fa-save mr-2"></i>保存草稿
        </button>

        <button type="submit" id="submitBtn"
                class="px-6 py-2.5 bg-primary text-white rounded-lg font-medium transition-all-300 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/30 flex items-center">
          <i class="fa fa-check mr-2"></i>提交
        </button>
      </div>
    </form>
  </div>

  <!-- 成功提示模态框 -->
  <div id="successModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-all-300">
    <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 transform scale-95 transition-all-300">
      <div class="text-center space-y-4">
        <div class="w-16 h-16 bg-success/10 rounded-full flex items-center justify-center mx-auto">
          <i class="fa fa-check text-2xl text-success"></i>
        </div>
        <h3 class="text-xl font-bold text-neutral-800">提交成功</h3>
        <p class="text-neutral-600">您的表单已成功提交，感谢您的参与！</p>
        <button id="closeModal" class="mt-2 w-full py-2.5 bg-primary text-white rounded-lg font-medium transition-all-300 hover:bg-primary/90">
          确定
        </button>
      </div>
    </div>
  </div>

  <script>
    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      const dropArea = document.getElementById('dropArea');
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');
      const filesContainer = document.getElementById('filesContainer');
      const multiForm = document.getElementById('multiForm');
      const resetBtn = document.getElementById('resetBtn');
      const saveDraftBtn = document.getElementById('saveDraftBtn');
      const successModal = document.getElementById('successModal');
      const closeModal = document.getElementById('closeModal');

      // 上传区域点击触发文件选择
      dropArea.addEventListener('click', () => {
        fileInput.click();
      });

      // 阻止拖放默认行为
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      // 高亮拖放区域
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropArea.classList.add('border-primary', 'bg-primary/10');
      }

      function unhighlight() {
        dropArea.classList.remove('border-primary', 'bg-primary/10');
      }

      // 处理文件拖放
      dropArea.addEventListener('drop', handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
      }

      // 处理文件选择
      fileInput.addEventListener('change', function() {
        handleFiles(this.files);
      });

      // 处理文件显示
      function handleFiles(files) {
        if (files.length > 0) {
          fileList.classList.remove('hidden');

          Array.from(files).forEach(file => {
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            const fileItem = document.createElement('div');
            fileItem.className = 'flex items-center justify-between p-2 bg-neutral-50 rounded-lg';

            // 确定文件图标
            let fileIcon = 'fa-file-o';
            if (file.type.startsWith('image/')) {
              fileIcon = 'fa-file-image-o';
            } else if (file.type.includes('pdf')) {
              fileIcon = 'fa-file-pdf-o';
            } else if (file.type.includes('word')) {
              fileIcon = 'fa-file-word-o';
            } else if (file.type.includes('excel')) {
              fileIcon = 'fa-file-excel-o';
            }

            fileItem.innerHTML = `
              <div class="flex items-center">
                <i class="fa ${fileIcon} text-primary mr-2"></i>
                <div class="truncate max-w-[200px] sm:max-w-[300px]">
                  <div class="text-sm font-medium text-neutral-800 truncate">${file.name}</div>
                  <div class="text-xs text-neutral-500">${fileSize} MB</div>
                </div>
              </div>
              <button type="button" class="text-neutral-400 hover:text-danger transition-all-300 delete-file">
                <i class="fa fa-times"></i>
              </button>
            `;

            filesContainer.appendChild(fileItem);

            // 添加删除文件事件
            fileItem.querySelector('.delete-file').addEventListener('click', function() {
              fileItem.remove();
              if (filesContainer.children.length === 0) {
                fileList.classList.add('hidden');
              }
            });
          });
        }
      }

      // 表单提交
      multiForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // 显示成功模态框
        successModal.classList.remove('opacity-0', 'pointer-events-none');
        successModal.querySelector('div').classList.remove('scale-95');
        successModal.querySelector('div').classList.add('scale-100');

        // 重置表单
        multiForm.reset();
        filesContainer.innerHTML = '';
        fileList.classList.add('hidden');
      });

      // 关闭模态框
      closeModal.addEventListener('click', function() {
        successModal.classList.add('opacity-0', 'pointer-events-none');
        successModal.querySelector('div').classList.remove('scale-100');
        successModal.querySelector('div').classList.add('scale-95');
      });

      // 重置按钮
      resetBtn.addEventListener('click', function() {
        if (confirm('确定要重置表单吗？所有已填写内容将被清空。')) {
          multiForm.reset();
          filesContainer.innerHTML = '';
          fileList.classList.add('hidden');
        }
      });

      // 保存草稿按钮
      saveDraftBtn.addEventListener('click', function() {
        alert('草稿已保存！');
      });
    });
  </script>
</body>
</html>
